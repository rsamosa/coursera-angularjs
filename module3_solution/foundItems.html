 <ul>
     <li ng-repeat="item in foundItemsCtrl.foundItems">
         {{item.name}}, {{item.short_name}}, {{item.description}}
         <button class="btn btn-default" ng-click="foundItemsCtrl.onRemove({index: $index})">Don't want this one!</button>
     </li>
 </ul>
 <div ng-if="foundItemsCtrl.noMatchingItems()">Nothing Found!</div>
