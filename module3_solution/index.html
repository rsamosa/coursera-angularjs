<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container"> 
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller="NarrowItDownController as menuSearch">
         <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="menuSearch.searchTerm">
         </div>
        <div class="form-group"> 
           <button class="btn btn-primary" ng-click="menuSearch.findItems()">Narrow It Down For Me!</button>
        </div>

        <found-items found-items="menuSearch.found" on-remove="menuSearch.removeItem(index)"></found-items>
      </div>
  </div> 
</body>
</html>
